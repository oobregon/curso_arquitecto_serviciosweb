<html>

	function crearContactoFunciona(){	
		let urlAlta="http://localhost:8080/07_contactos_rest/accion";		
		var textoAlta = {idContacto:0,edad:41,email:"hey@gmail.com",nombre:"Luis Alfonso de todos los Santos"};		
		var objJson = JSON.stringify(textoAlta);
		
		$.ajax({
		    url: urlAlta,
		    type: 'POST',
		    dataType: 'json',
		    contentType: "application/json; charset=utf-8",
		    data: objJson,
		    success: function(data) {
		    	if (data != 'undefined' && data == 0) {
		    		window.location.href="menu.html";	
		    	} else {
		    		alert('Error en el proceso de alta');
		    	}		    					
		    }
		});
	}
	
	
	function crearContacto() {
		let urlAlta="http://localhost:8080/07_contactos_rest/accion";
		var objContacto = new Object();
		objContacto.idContacto = 0;
		objContacto.edad = $("#edad").val();
		objContacto.email = $("#email").val();
		objContacto.nombre = $("#nombre").val();				
		var objJson = JSON.stringify(objContacto);
				
		$.ajax({
		    url: urlAlta,
		    type: 'POST',
		    dataType: 'json',
		    contentType: "application/json; charset=utf-8",
		    data: objJson,
		    success: function(data) {
		    	if (data != 'undefined' && data == 0) {
		    		window.location.href="menu.html";	
		    	} else {
		    		alert('Error en el proceso de alta');
		    	}		    					
		    }
		});
	}	

</script>

</head>
<body>
<div class="container">
	<form id="formAlta">
		<h1>Formulario de alta</h1>
		<div class="form-group">
			<label>Nombre:</label><input id="nombre" class="form-control" style="width:30%" />
		</div>
		<div class="form-group">
			<label>Correo electrónico:</label><input id="email"  class="form-control" style="width:30%" />
		</div>
		<div class="form-group">
			<label>Edad:</label><input id="edad"  class="form-control" style="width:30%" />
		</div>	  
		
		<button type="button" class="btn btn-default" onclick="crearContacto();">Guardar</button>
	</form>
</div>
</body>
</html>
