
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
	function autenticar(){
		let url="http://localhost:8080/11_servicio_login/login";		         
		let user=$("#user").val();
		let pwd=$("#pwd").val();
		url+="/"+user+"/"+pwd;
		$.get(url,function(data,status){
			procesarRespuesta(data);
		});
	}
	function procesarRespuesta(data){
		if(!$.isEmptyObject(data)){
			window.location.href="menu.html";
		}else{
			alert("el usuario no existe!");
		}
	}

</script>

 
</head>
<body>
<div class="container">
	<h1>Autenticación</h1>
	<form >
		<div class="form-group">
			<label>Usuario:</label><input type="text" id="user" class="form-control" style="width:30%" placeholder="Usuario" autocomplete="name"/>
		</div>
		<div class="form-group">
			<label>Password:</label><input type="password" id="pwd" class="form-control" style="width:30%" placeholder="Contraseña"/>
		</div>
		
		<button type="button" class="btn btn-default" onclick="autenticar();">Enviar</button>
		
	</form>
	<br/><br/>
	

</div>
</body>
</html>
