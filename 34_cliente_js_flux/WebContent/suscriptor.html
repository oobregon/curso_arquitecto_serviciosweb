<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	var source;
	function suscribir(){
		let url="http://localhost:9000/dias";
		source=new EventSource(url); //objeto para consumir flujos de datos
		//comenzamos suscripción
		source.addEventListener("message",function(e){
			document.getElementById("datos").innerHTML+=e.data+"<br/>";
		});
	}
	
	function cancelar(){
		source.close();
	}

</script>
</head>
<body>
	<input type="button" value="Suscribir" onclick="suscribir();">
	<input type="button" value="Cancelar" onclick="cancelar();">
	<br/><br/>
	<div id="datos">
	
	</div>

</body>
</html>
